# nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- API reverse proxy (adjust the URL to your Northflank backend endpoint) ---
  location /api/ {
    proxy_pass http://p01--backend--n26b64hcs22c.code.run/;  # <- trailing slash matters
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- SPA History API fallback ---
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- Static assets caching ---
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
    expires 30d;
    access_log off;
  }
}
