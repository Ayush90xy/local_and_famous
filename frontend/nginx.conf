# frontend/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # IMPORTANT for proxying to HTTPS hostnames
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=300s;
  proxy_ssl_server_name on;

  # /api -> backend (strip /api/ prefix)
  location /api/ {
    # use HTTPS and keep trailing slash to strip /api/
    proxy_pass https://p01--backend--n26b64hcs22c.code.run/;

    # helpful headers
    proxy_set_header Host p01--backend--n26b64hcs22c.code.run;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # optional robustness
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_redirect off;
  }

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static asset caching
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
    expires 30d;
    access_log off;
  }
}
