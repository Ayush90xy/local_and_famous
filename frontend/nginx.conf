server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # try files for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets caching
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
    expires 30d;
    access_log off;
  }
}
